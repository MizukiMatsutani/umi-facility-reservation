<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="ballGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- バスケットボール本体 -->
  <circle cx="50" cy="50" r="45" fill="url(#ballGradient)" stroke="#C44900" stroke-width="2"/>

  <!-- 縦のライン（中央） -->
  <path d="M 50 5 Q 50 25, 50 50 T 50 95"
        fill="none" stroke="#C44900" stroke-width="2.5" stroke-linecap="round"/>

  <!-- 横のライン（中央） -->
  <path d="M 5 50 Q 25 50, 50 50 T 95 50"
        fill="none" stroke="#C44900" stroke-width="2.5" stroke-linecap="round"/>

  <!-- 左上から右下の曲線 -->
  <path d="M 15 15 Q 35 35, 50 50 T 85 85"
        fill="none" stroke="#C44900" stroke-width="2" stroke-linecap="round"/>

  <!-- 右上から左下の曲線 -->
  <path d="M 85 15 Q 65 35, 50 50 T 15 85"
        fill="none" stroke="#C44900" stroke-width="2" stroke-linecap="round"/>
</svg>
