<!-- 宇美町施設予約システムの施設一覧HTMLのサンプル -->
<div class="facility-list">
  <table class="facilities-table">
    <thead>
      <tr>
        <th>施設名</th>
        <th>選択</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="facility-name">宇美町立体育館</td>
        <td><input type="checkbox" name="facility" value="facility-1" data-facility-id="facility-1" /></td>
      </tr>
      <tr>
        <td class="facility-name">宇美南中学校体育館</td>
        <td><input type="checkbox" name="facility" value="facility-2" data-facility-id="facility-2" /></td>
      </tr>
      <tr>
        <td class="facility-name">宇美東中学校体育館</td>
        <td><input type="checkbox" name="facility" value="facility-3" data-facility-id="facility-3" /></td>
      </tr>
    </tbody>
  </table>
</div>
