<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basketball Favicon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .icon-box {
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Basketball Favicon Generator</h1>
    <div class="container">
        <div class="icon-box">
            <h3>16x16 (favicon.ico)</h3>
            <canvas id="canvas16" width="16" height="16"></canvas>
        </div>
        <div class="icon-box">
            <h3>32x32 (favicon.ico)</h3>
            <canvas id="canvas32" width="32" height="32"></canvas>
        </div>
        <div class="icon-box">
            <h3>48x48 (favicon.ico)</h3>
            <canvas id="canvas48" width="48" height="48"></canvas>
        </div>
    </div>

    <script>
        const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="ballGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#ballGradient)" stroke="#C44900" stroke-width="2"/>
  <path d="M 50 5 Q 50 25, 50 50 T 50 95" fill="none" stroke="#C44900" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 5 50 Q 25 50, 50 50 T 95 50" fill="none" stroke="#C44900" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 15 15 Q 35 35, 50 50 T 85 85" fill="none" stroke="#C44900" stroke-width="2" stroke-linecap="round"/>
  <path d="M 85 15 Q 65 35, 50 50 T 15 85" fill="none" stroke="#C44900" stroke-width="2" stroke-linecap="round"/>
</svg>`;

        function drawToCanvas(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            const blob = new Blob([svg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }

        drawToCanvas('canvas16', 16);
        drawToCanvas('canvas32', 32);
        drawToCanvas('canvas48', 48);
    </script>
</body>
</html>
